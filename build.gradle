plugins {
    id("java")
    id("application")
    id("com.gradleup.shadow") version "8.3.5"
}
version = '1.1.0'

sourceSets.main.java.srcDirs = ["src"]
sourceSets.main.resources.srcDirs = ["src"]

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}
compileJava.options.encoding = "UTF-8"

application { mainClass = "joseta.JosetaBot" }

repositories{
    mavenCentral()
    maven{ url 'https://maven.xpdustry.com/anuken' }
    maven{ url "https://raw.githubusercontent.com/Zelaux/MindustryRepo/master/repository" }
    maven{ url 'https://www.jitpack.io' }
}

dependencies{
    implementation("net.dv8tion:JDA:5.6.1") {
      // Optionally disable audio natives to reduce jar size by excluding `opus-java`
      exclude module: 'opus-java'
      exclude module: 'tink'
    }
    implementation("ch.qos.logback:logback-classic:1.5.18")
    
    implementation("org.xerial:sqlite-jdbc:3.50.1.0")

    implementation("org.hibernate:hibernate-core:7.0.4.Final")
    implementation("org.hibernate:hibernate-community-dialects:7.0.4.Final")
    implementation("org.hibernate.validator:hibernate-validator:9.0.1.Final")
    annotationProcessor("org.hibernate.orm:hibernate-processor:7.0.4.Final")

    implementation("com.github.Anuken.Arc:arc-core:v146")
}


shadowJar {
    archiveFileName = "JosetaBot.jar"
