plugins {
    id("java")
    id("application")
    id("com.gradleup.shadow") version "9.0.0-rc1"
}
version = '1.5.0'

sourceSets.main.java.srcDirs = ["src"]
sourceSets.main.resources.srcDirs = ["src"]

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}
compileJava.options.encoding = "UTF-8"

application { mainClass = "joseta.JosetaBot" }

repositories{
    mavenCentral()
    maven{ url 'https://maven.xpdustry.com/anuken' }
    maven{ url "https://raw.githubusercontent.com/Zelaux/MindustryRepo/master/repository" }
    maven{ url 'https://www.jitpack.io' }
}

dependencies{
    implementation("net.dv8tion:JDA:5.6.1") {
      // Optionally disable audio natives to reduce jar size by excluding `opus-java` and `tink`
      exclude module: 'opus-java'
      exclude module: 'tink'
    }
    implementation("ch.qos.logback:logback-classic:1.5.18")
    
    implementation("org.xerial:sqlite-jdbc:3.50.1.0")
    implementation("org.hibernate:hibernate-core:7.0.6.Final")
    // Community Dialects for SQLite
    implementation("org.hibernate:hibernate-community-dialects:7.0.6.Final")
    // Hibernate Validator
    implementation("org.hibernate.validator:hibernate-validator:9.0.1.Final")
    implementation("org.glassfish:jakarta.el:4.0.2")
    // Hibernate Processor for annotation processing
    annotationProcessor("org.hibernate.orm:hibernate-processor:7.0.6.Final")

    implementation("com.github.Anuken.Arc:arc-core:v146")
}

shadowJar {
    archiveFileName = "JosetaBot.jar"
}
